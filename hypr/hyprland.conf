
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=,preferred,auto,auto


# Set programs that you use
$terminal = alacritty
$file_manager = thunar
$wofi = wofi --style "$HOME/.config/wofi/macchiato/style.css"
$menu = $wofi --show drun
$screenshot_folder = $HOME/me/pics/photo
$lock = gtklock -i
$emoji_picker = rofimoji -a copy -r ":emoji:"

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = dex -a
exec-once = cliphist wipe; wl-paste --type text --watch cliphist store; wl-paste --type image --watch cliphist store
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Macchiato-Standard-Sky-Dark
exec-once = gsettings set org.gnome.desktop.interface font-name 'Noto Sans CJK JP'
exec-once = swayosd-server
exec-once = poweralertd
exec-once = hyprpm reload -n
exec-once = systemctl --user start swayidle@"-w timeout 600 $lock after-resume $lock"
# exec-once = swayidle -w timeout 600 $lock after-resume $lock
exec-once = systemctl --user start waybar
exec-once = swww init
exec = swww img "$HOME/me/pics/movie/tiger-2.gif"
exec = pidof hyprland-autoname-workspaces || hyprland-autoname-workspaces

# Source a file (multi-file configs)
source = ~/.config/hypr/macchiato.conf


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = LD_LIBRARY_PATH,/home/rona/.cache/wps-work-around/freetype2-2.13.0-1-x86_64.pkg/usr/lib

fontFamily: "GoMono Nerd Font Mono"

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }
# kb_options = caps:escape

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $sky $blue 45deg
    col.inactive_border = $mantle
    no_border_on_floating = true
    resize_on_border = true

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = true
        size = 4
        passes = 1
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 5
    active_opacity = 1
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0.2, 0.61, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = top
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = noinitialfocus,class:^jetbrains-(?!toolbox),floating:1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = ctrl shift, Y, killactive,
bind = SUPER_SHIFT, H, exit,
bind = $mainMod, U, fullscreen,
bind = $mainMod, I,layoutmsg, togglesplit
bind = $mainMod, O, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, E, exec, $fileManager
# bind = $mainMod alt, L, exec, $lock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + Shift + lkjh
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, TAB, togglespecialworkspace, magic
bind = Caps_Lock, a , movetoworkspace, special:magic:
bindm= $mainMod,mouse:272,movewindow

# Execute apps
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise 10
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower 10
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise 10
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 10
bind = $mainMod, SEMICOLON, exec, cliphist list | $wofi --dmenu | cliphist decode | wl-copy
bind = CTRL, PRINT, exec, mkdir -p $screenshot_folder/$(date +%Y) && grim $screenshot_folder/$(date +%Y/%m%d-%H%M%S).png; notify-send -a "ScreenShot" "Saved Fullscreen Screenshot!"
bind = , PRINT, exec, grim - | wl-copy ; notify-send -a "ScreenShot" "Took Fullscreen Screenshot!"
bind = SHIFT, PRINT, exec, slurp | grim -g - - | wl-copy; notify-send -a "ScreenShot" "Took Screenshot!"
bind = $mainMod, GRAVE , exec, firefox
bind = $mainMod, F , exec, $file_manager
bind = $mainMod, E , exec, $emoji_picker
bind = $mainMod, R, exec, $menu
bind = SUPER, L, exec, $lock
bind = SHIFT SUPER, L, exec, wlogout

plugin:hyprfocus {
    enabled = true

    keyboard_focus_animation = flash
    mouse_focus_animation = flash

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.85

        in_bezier = bezIn
        in_speed = 1

        out_bezier = bezOut
        out_speed = 10
    }
}
